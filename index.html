<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Character Counter</h1>
            <div class="header-icons">
                <div id="settings-icon">‚öôÔ∏è</div>
                <div id="dark-mode-toggle">üåô</div>
            </div>
        </header>
        <main>
            <textarea id="text-input" placeholder="Type your text here..."></textarea>
            <aside id="analytics">
                <div id="stats-container">
                    <p id="char-count-container">Characters: <span id="char-count">0</span></p>
                    <p id="word-count-container">Words: <span id="word-count">0</span></p>
                    <p id="sentence-count-container">Sentences: <span id="sentence-count">0</span></p>
                    <p id="paragraph-count-container">Paragraphs: <span id="paragraph-count">0</span></p>
                </div>
                <div id="word-density">
                    <h3>Word Density</h3>
                    <div id="word-list-container">
                        <ul id="word-list">
                            <!-- List items will go here -->
                        </ul>
                    </div>
                </div>
            </aside>
        </main>
        <div id="settings-panel" class="hidden">
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="toggle-characters" checked> Show Characters
            </label>
            <label>
                <input type="checkbox" id="toggle-words" checked> Show Words
            </label>
            <label>
                <input type="checkbox" id="toggle-sentences" checked> Show Sentences
            </label>
            <label>
                <input type="checkbox" id="toggle-paragraphs" checked> Show Paragraphs
            </label>
            <label>
                <input type="checkbox" id="toggle-word-density" checked> Show Word Density
            </label>
            <button id="done-button">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
